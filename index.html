<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo del encriptador de texto" class="logo">
    </header>
    <main>
        <section class="text1">
            <textarea name="descifrado" id="descifrado" placeholder="Escribe tu texto aquí"></textarea>
            <div class="botones">
                <button class="cifrar">Encriptar</button>
                <button class="descifrar">Desencriptar</button>
                <button class="copy">Copiar</button>
            </div>
        </section>
    
        <section class="text2">
            <textarea name="cifrado" id="cifrado"></textarea>
            <div class="imagen">
                <img src="img/Muñeco.png" alt="Muñeco">
            </div>
        </section>
    </main>
    
    <footer>
        By Edward Hernández Ramírez
    </footer>

    <script src="script.js"></script>
</body>
</html>
